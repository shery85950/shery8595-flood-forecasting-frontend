<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shelters - FloodResponse Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-water"></i> Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-alerts.html"><i class="fas fa-bell"></i> <span>Alerts</span></a></li>
                <li><a href="manage-shelters.html" class="active"><i class="fas fa-home"></i> <span>Shelters</span></a>
                </li>
                <li><a href="manage-helplines.html"><i class="fas fa-phone"></i> <span>Helplines</span></a></li>
                <li><a href="view-reports.html"><i class="fas fa-file-alt"></i> <span>Reports</span></a></li>
                <li><a href="../user/index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <h2>Manage Shelters</h2>
                <button class="btn btn-primary" onclick="openModal('addShelterModal')"><i class="fas fa-plus"></i> Add
                    New Shelter</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Capacity</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Shelters will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Shelter Modal -->
    <div id="addShelterModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('addShelterModal')">&times;</span>
            <h2>Add New Shelter</h2>
            <form id="addShelterForm" class="mt-3">
                <div class="form-group">
                    <label>Shelter Name</label>
                    <input type="text" id="shelterName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="shelterAddress" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Coordinates (Lat, Lng)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="shelterLat" class="form-control" placeholder="Latitude">
                        <input type="text" id="shelterLng" class="form-control" placeholder="Longitude">
                    </div>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="shelterCapacity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="shelterContact" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Shelter</button>
            </form>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        // State
        let shelters = [];

        // DOM Elements
        const shelterTableBody = document.querySelector('.data-table tbody');
        const addShelterForm = document.getElementById('addShelterForm');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchShelters();
        });

        // Fetch Shelters
        async function fetchShelters() {
            try {
                shelters = await api.getShelters();
                renderTable();
            } catch (error) {
                console.error('Error fetching shelters:', error);
                utils.showToast('Failed to load shelters', 'error');
            }
        }

        // Render Table
        function renderTable() {
            shelterTableBody.innerHTML = shelters.map(shelter => `
                <tr>
                    <td>${shelter.name}</td>
                    <td>${shelter.address}</td>
                    <td>${shelter.capacity}</td>
                    <td>${shelter.contactNumber}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editShelter(${shelter.id})"><i class="fas fa-edit"></i></button>
                        <button class="action-btn btn-delete" onclick="deleteShelter(${shelter.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Add Shelter
        addShelterForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('shelterName').value,
                address: document.getElementById('shelterAddress').value,
                latitude: parseFloat(document.getElementById('shelterLat').value),
                longitude: parseFloat(document.getElementById('shelterLng').value),
                capacity: parseInt(document.getElementById('shelterCapacity').value),
                contactNumber: document.getElementById('shelterContact').value,
                facilities: "Basic Facilities", // Default or add field
                open: true,
                currentOccupancy: 0
            };

            try {
                await api.createShelter(formData);
                utils.showToast('Shelter added successfully', 'success');
                closeModal('addShelterModal');
                addShelterForm.reset();
                fetchShelters();
            } catch (error) {
                console.error('Error adding shelter:', error);
                utils.showToast('Failed to add shelter', 'error');
            }
        });

        // Delete Shelter
        async function deleteShelter(id) {
            if (confirm('Are you sure you want to delete this shelter?')) {
                try {
                    await api.deleteShelter(id);
                    utils.showToast('Shelter deleted', 'success');
                    fetchShelters();
                } catch (error) {
                    utils.showToast('Failed to delete shelter', 'error');
                }
            }
        }

        // Modal Functions
        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = "none";
            }
        }
    </script>
</body>

</html>
