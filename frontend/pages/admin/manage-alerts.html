<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Alerts - FloodResponse Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-water"></i> Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-alerts.html" class="active"><i class="fas fa-bell"></i> <span>Alerts</span></a></li>
                <li><a href="manage-shelters.html"><i class="fas fa-home"></i> <span>Shelters</span></a></li>
                <li><a href="manage-helplines.html"><i class="fas fa-phone"></i> <span>Helplines</span></a></li>
                <li><a href="view-reports.html"><i class="fas fa-file-alt"></i> <span>Reports</span></a></li>
                <li><a href="../user/index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <h2>Manage Alerts</h2>
                <button class="btn btn-primary" onclick="openModal('addAlertModal')"><i class="fas fa-plus"></i> Add New
                    Alert</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Region</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Alerts will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Alert Modal -->
    <div id="addAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('addAlertModal')">&times;</span>
            <h2>Add New Alert</h2>
            <form class="mt-3">
                <div class="form-group">
                    <label for="alertTitle">Title</label>
                    <input type="text" id="alertTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="alertRegion">Region</label>
                    <input type="text" id="alertRegion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="alertSeverity">Severity</label>
                    <select id="alertSeverity" class="form-control">
                        <option value="Critical">Critical</option>
                        <option value="Warning">Warning</option>
                        <option value="Advisory">Advisory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alertDescription">Description</label>
                    <textarea id="alertDescription" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Alert</button>
            </form>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        // State
        let alerts = [];

        // DOM Elements
        const alertsTableBody = document.querySelector('.data-table tbody');
        const addAlertForm = document.querySelector('#addAlertModal form');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchAlerts();
        });

        // Fetch Alerts
        async function fetchAlerts() {
            try {
                alerts = await api.getAlerts();
                renderTable();
            } catch (error) {
                console.error('Error fetching alerts:', error);
                utils.showToast('Failed to load alerts', 'error');
            }
        }

        // Render Table
        function renderTable() {
            alertsTableBody.innerHTML = alerts.map(alert => `
                <tr>
                    <td>${alert.title}</td>
                    <td>${alert.region}</td>
                    <td><span class="alert-badge ${getSeverityClass(alert.severity)}">${alert.severity}</span></td>
                    <td>${alert.status || 'Active'}</td>
                    <td>
                        <button class="action-btn btn-delete" onclick="deleteAlert(${alert.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function getSeverityClass(severity) {
            switch (severity) {
                case 'Critical': return 'alert-critical';
                case 'Warning': return 'alert-warning';
                case 'Advisory': return 'alert-info';
                default: return 'alert-secondary';
            }
        }

        // Add Alert
        addAlertForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const alertData = {
                title: document.getElementById('alertTitle').value,
                region: document.getElementById('alertRegion').value,
                severity: document.getElementById('alertSeverity').value,
                description: document.getElementById('alertDescription').value,
                status: 'Active',
                timestamp: new Date().toISOString()
            };

            try {
                await api.createAlert(alertData);
                utils.showToast('Alert created successfully', 'success');
                closeModal('addAlertModal');
                addAlertForm.reset();
                fetchAlerts();
            } catch (error) {
                console.error('Error creating alert:', error);
                utils.showToast('Failed to create alert', 'error');
            }
        });

        // Delete Alert
        async function deleteAlert(id) {
            if (confirm('Are you sure you want to delete this alert?')) {
                try {
                    await api.deleteAlert(id);
                    utils.showToast('Alert deleted', 'success');
                    fetchAlerts();
                } catch (error) {
                    utils.showToast('Failed to delete alert', 'error');
                }
            }
        }

        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = "none";
            }
        }
    </script>
</body>

</html>
