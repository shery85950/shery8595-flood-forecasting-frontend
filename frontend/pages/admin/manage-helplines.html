<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Helplines - FloodResponse Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-water"></i> Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-alerts.html"><i class="fas fa-bell"></i> <span>Alerts</span></a></li>
                <li><a href="manage-shelters.html"><i class="fas fa-home"></i> <span>Shelters</span></a></li>
                <li><a href="manage-helplines.html" class="active"><i class="fas fa-phone"></i>
                        <span>Helplines</span></a></li>
                <li><a href="view-reports.html"><i class="fas fa-file-alt"></i> <span>Reports</span></a></li>
                <li><a href="../user/index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <h2>Manage Helplines</h2>
                <button class="btn btn-primary" onclick="openModal('addHelplineModal')"><i class="fas fa-plus"></i> Add
                    New Helpline</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Category</th>
                            <th>Region</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Helplines will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Helpline Modal -->
    <div id="addHelplineModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('addHelplineModal')">&times;</span>
            <h2>Add New Helpline</h2>
            <form class="mt-3">
                <div class="form-group">
                    <label for="name">Service Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="Rescue">Rescue</option>
                        <option value="Medical">Medical</option>
                        <option value="Police">Police</option>
                        <option value="NGO">NGO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Helpline</button>
            </form>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        // State
        let helplines = [];

        // DOM Elements
        const helplinesTableBody = document.querySelector('.data-table tbody');
        const addHelplineForm = document.querySelector('#addHelplineModal form');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchHelplines();
        });

        // Fetch Helplines
        async function fetchHelplines() {
            try {
                helplines = await api.getHelplines();
                renderTable();
            } catch (error) {
                console.error('Error fetching helplines:', error);
                utils.showToast('Failed to load helplines', 'error');
            }
        }

        // Render Table
        function renderTable() {
            helplinesTableBody.innerHTML = helplines.map(helpline => `
                <tr>
                    <td>${helpline.name}</td>
                    <td>${helpline.phoneNumber}</td>
                    <td>${helpline.category}</td>
                    <td>${helpline.region}</td>
                    <td>
                        <button class="action-btn btn-delete" onclick="deleteHelpline(${helpline.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Add Helpline
        addHelplineForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const inputs = addHelplineForm.querySelectorAll('input, select');
            const helplineData = {
                name: inputs[0].value,
                phoneNumber: inputs[1].value,
                category: inputs[2].value,
                region: inputs[3].value
            };

            try {
                await api.createHelpline(helplineData);
                utils.showToast('Helpline added successfully', 'success');
                closeModal('addHelplineModal');
                addHelplineForm.reset();
                fetchHelplines();
            } catch (error) {
                console.error('Error adding helpline:', error);
                utils.showToast('Failed to add helpline', 'error');
            }
        });

        // Delete Helpline
        async function deleteHelpline(id) {
            if (confirm('Are you sure you want to delete this helpline?')) {
                try {
                    await api.deleteHelpline(id);
                    utils.showToast('Helpline deleted', 'success');
                    fetchHelplines();
                } catch (error) {
                    utils.showToast('Failed to delete helpline', 'error');
                }
            }
        }

        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = "none";
            }
        }
    </script>
</body>

</html>
